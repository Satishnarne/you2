<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dallas Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            flex-basis: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #f1f1f1;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        form label {
            margin-right: 10px;
        }

        form input {
            margin-bottom: 10px;
            padding: 5px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Adjusted color scheme for better contrast */
        h1, h2, p, label {
            color: #333;
        }

        body, header, nav ul li a, footer {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dallas Cars</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="car1.jpg" alt="Car 1">
                <h2>Car 1</h2>
                <p>Description of Car 1. Type: Sedan, Color: Red, Model: XYZ</p>
            </div>
            <div class="product">
                <img src="car2.jpg" alt="Car 2">
                <h2>Car 2</h2>
                <p>Description of Car 2. Type: SUV, Color: Blue, Model: ABC</p>
            </div>
            <!-- Add more products here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dallas Cars. All rights reserved.</p>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required>

            <input type="submit" value="Submit">
        </form>
    </footer>

    <script>
        // Add any JavaScript functionality here if needed
    </script>
</body>
</html>
